<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style3.css" />
    <link
      href="https://unpkg.com/boxicons/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Kontakt</title>
  </head>

  <body>
    <div class="header">
      <header>
        <nav>
          <a href="index.html" class="Homebutton">Home</a>
          <a href="impressum.html" class="Impressumbutton">Impressum</a>
        </nav>
      </header>
    </div>
    <div class="container">
      <section class="infokontakt">
        <h1>Kontaktiere uns!</h1>
        <address>
          Unsere Postanschrift lautet: <br />
          BeispielStraße 100A <br />
          86152 Augsburg <br />
          Deutschland
          <div class="icons">
            <i class="bx bxl-instagram"></i>
            <i class="bx bxl-twitter"></i>
            <i class="bx bxl-google"></i>
            <i class="bx bxl-facebook"></i>
          </div>
        </address>
      </section>

      <div class="formular">
        <form>
          <p>
            Wir freuen uns, von dir zu hören! Teile uns deine Infos mit, und wir
            melden uns so schnell wie möglich bei dir.
          </p>
          <input type="text" placeholder="Enter your name" required /> <br />
          <input
            type="email"
            placeholder="Enter valid E-Mail address"
            required
          />
          <br />
          <input placeholder="Enter your massage" required /> <br />
          <button>Absenden</button>
        </form>
      </div>
    </div>
    <footer class="containerfooter">
      <div class="footer">&copy; 2025 <span>created by Andrei</span></div>
    </footer>
  </body>
</html>
