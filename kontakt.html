<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link href="https://fontawesome.com/v6/search?q=instagram&o=r&m=free">
    <script src="https://kit.fontawesome.com/ec14fa9f00.js" crossorigin="anonymous"></script>
    <title>Kontakt</title>
</head>

<body>
    <div class="header1">
        <footer class="fußzeile">
            <nav>
                <a href="index.html" class="Homebutton">Home</a>
                <a href="impressum.html" class="Impressumbutton">Impressum</a>
            </nav>
        </footer>
    </div>

    <div class="infoKontakt">
        <h1>Kontaktiere uns!</h1>
        <address>Unsere Postanschrift lautet: <br>
            BeispielStraße 100A <br>
            86152 Augsburg <br>
            Deutschland <br><br>
        </address>
    </div>
    <div class="icons">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-square-twitter"></i>
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-facebook"></i>

    </div>
    <div class="formularContainer">
        <p>Wir freuen uns, von dir zu hören! Teile uns deine Infos mit, und wir melden uns so schnell wie möglich bei
            dir.</p>
        <form class="formular">
            <input type="text" placeholder="Enter your Name"> <br>
            <input type="email" placeholder="Enter valid email address"> <br>
            <input type="text" placeholder="Enter your massage"> <br>
            <button>Absenden</button>
        </form>
    </div>
    <div class="FußZeile">
        <footer>
            <span>Created by Andrei Bizoi</span>
        </footer>
    </div>
</body>

</html>
